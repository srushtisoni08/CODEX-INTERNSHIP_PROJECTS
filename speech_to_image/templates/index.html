<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Image Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .title {
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .recording-section {
            margin-bottom: 30px;
        }

        .record-btn {
            width: 120px;
            height: 120px;
            border: none;
            border-radius: 50%;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            position: relative;
            overflow: hidden;
        }

        .record-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            transition: all 0.3s ease;
        }

        .record-btn.recording:before {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            animation: pulse 1.5s infinite;
        }

        .record-btn:disabled:before {
            background: #ccc;
        }

        .record-btn span {
            position: relative;
            z-index: 1;
            color: white;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .record-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .file-input {
            opacity: 0;
            position: absolute;
            z-index: -1;
        }

        .file-input-label {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .generate-btn {
            background: linear-gradient(135deg, #FF6B6B, #FF8E53);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 200px;
        }

        .generate-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
        }

        .generate-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status {
            margin-top: 20px;
            font-weight: 600;
            min-height: 24px;
        }

        .status.recording {
            color: #f44336;
        }

        .status.ready {
            color: #4CAF50;
        }

        .status.processing {
            color: #FF9800;
        }

        .audio-visualizer {
            width: 100%;
            height: 50px;
            margin: 20px 0;
            display: none;
            align-items: center;
            justify-content: center;
            gap: 3px;
        }

        .bar {
            width: 4px;
            height: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 2px;
            animation: visualizer 0.6s ease-in-out infinite alternate;
        }

        .bar:nth-child(2) { animation-delay: 0.1s; }
        .bar:nth-child(3) { animation-delay: 0.2s; }
        .bar:nth-child(4) { animation-delay: 0.3s; }
        .bar:nth-child(5) { animation-delay: 0.4s; }

        @keyframes visualizer {
            from { height: 10px; }
            to { height: 40px; }
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 30px 20px;
            }
            
            .title {
                font-size: 2em;
            }
            
            .record-btn {
                width: 100px;
                height: 100px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">üé§‚ÜíüñºÔ∏è</h1>
        <p class="subtitle">Transform your voice into amazing images</p>
        
        <div class="recording-section">
            <button id="start-btn" class="record-btn">
                <span>üé§ Start</span>
            </button>
            <button id="stop-btn" class="record-btn" disabled>
                <span>‚èπÔ∏è Stop</span>
            </button>
            
            <div class="audio-visualizer" id="visualizer">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>

        <div class="upload-section">
            <form id="upload-form" method="POST" action="/upload" enctype="multipart/form-data">
                <div class="file-input-wrapper">
                    <input type="file" name="audio" id="audio-file" class="file-input" accept="audio/*" hidden>
                    <label for="audio-file" class="file-input-label">üìÅ Choose Audio File</label>
                </div>
                <br>
                <button type="submit" id="generate-btn" class="generate-btn" disabled>
                    ‚ú® Generate Image
                </button>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Creating your image...</p>
        </div>

        <div id="status" class="status">Ready to record or upload audio</div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;

        const startBtn = document.getElementById("start-btn");
        const stopBtn = document.getElementById("stop-btn");
        const generateBtn = document.getElementById("generate-btn");
        const audioFileInput = document.getElementById("audio-file");
        const status = document.getElementById("status");
        const visualizer = document.getElementById("visualizer");
        const loading = document.getElementById("loading");
        const form = document.getElementById("upload-form");

        // Check for microphone support
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            status.textContent = "Microphone not supported. Please use file upload.";
            startBtn.disabled = true;
        }

        startBtn.addEventListener("click", async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        sampleRate: 44100
                    }
                });
                
                // Try different audio formats for better compatibility
                let mimeType = 'audio/webm';
                if (MediaRecorder.isTypeSupported('audio/wav')) {
                    mimeType = 'audio/wav';
                } else if (MediaRecorder.isTypeSupported('audio/mp4')) {
                    mimeType = 'audio/mp4';
                } else if (MediaRecorder.isTypeSupported('audio/webm;codecs=opus')) {
                    mimeType = 'audio/webm;codecs=opus';
                }
                
                console.log('Using MIME type:', mimeType);
                
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: mimeType
                });
                
                audioChunks = [];
                mediaRecorder.start();
                isRecording = true;
                
                startBtn.disabled = true;
                startBtn.classList.add("recording");
                stopBtn.disabled = false;
                status.textContent = "üî¥ Recording... Speak clearly!";
                status.className = "status recording";
                visualizer.style.display = "flex";
                
                mediaRecorder.ondataavailable = event => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };
                
            } catch (error) {
                console.error("Error accessing microphone:", error);
                status.textContent = "‚ùå Could not access microphone. Try file upload.";
                status.className = "status";
            }
        });

        stopBtn.addEventListener("click", () => {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                
                // Stop all audio tracks
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                
                startBtn.disabled = false;
                startBtn.classList.remove("recording");
                stopBtn.disabled = true;
                visualizer.style.display = "none";
                status.textContent = "‚è≥ Processing audio...";
                status.className = "status processing";

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: mimeType });
                    
                    // Create appropriate filename based on mime type
                    let filename = "recording.webm";
                    if (mimeType.includes('wav')) {
                        filename = "recording.wav";
                    } else if (mimeType.includes('mp4')) {
                        filename = "recording.mp4";
                    }
                    
                    console.log('Created audio blob:', audioBlob.size, 'bytes');
                    
                    const file = new File([audioBlob], filename, { type: mimeType });
                    const dataTransfer = new DataTransfer();
                    dataTransfer.items.add(file);
                    audioFileInput.files = dataTransfer.files;
                    generateBtn.disabled = false;
                    status.textContent = "‚úÖ Recording ready! Click Generate Image.";
                    status.className = "status ready";
                };
            }
        });

        // Handle file input changes
        audioFileInput.addEventListener("change", function(e) {
            if (e.target.files.length > 0) {
                generateBtn.disabled = false;
                status.textContent = "‚úÖ File selected! Click Generate Image.";
                status.className = "status ready";
            }
        });

        // Handle form submission with better error handling
        form.addEventListener("submit", function(e) {
            if (!audioFileInput.files.length) {
                e.preventDefault();
                status.textContent = "‚ùå Please record or select an audio file first.";
                return;
            }
            
            const file = audioFileInput.files[0];
            console.log('Submitting file:', file.name, file.size, 'bytes', file.type);
            
            // Check file size
            if (file.size === 0) {
                e.preventDefault();
                status.textContent = "‚ùå Audio file is empty. Please record again.";
                return;
            }
            
            if (file.size < 1000) { // Less than 1KB is probably too small
                status.textContent = "‚ö†Ô∏è Audio file seems very small. Proceeding anyway...";
            }
            
            // Show loading state
            generateBtn.disabled = true;
            loading.style.display = "block";
            status.textContent = "üé® Transcribing and generating image...";
            status.className = "status processing";
        });

        // Add some interactive feedback
        generateBtn.addEventListener("mouseenter", function() {
            if (!this.disabled) {
                status.textContent = "üöÄ Ready to create magic!";
            }
        });

        generateBtn.addEventListener("mouseleave", function() {
            if (!this.disabled && audioFileInput.files.length > 0) {
                status.textContent = "‚úÖ File ready! Click Generate Image.";
            }
        });

        // Handle file size validation
        audioFileInput.addEventListener("change", function(e) {
            const file = e.target.files[0];
            if (file) {
                const maxSize = 16 * 1024 * 1024; // 16MB
                if (file.size > maxSize) {
                    status.textContent = "‚ùå File too large. Maximum size is 16MB.";
                    status.className = "status";
                    generateBtn.disabled = true;
                    e.target.value = '';
                    return;
                }
                
                generateBtn.disabled = false;
                status.textContent = `‚úÖ "${file.name}" selected!`;
                status.className = "status ready";
            }
        });
    </script>
</body>
</html>
