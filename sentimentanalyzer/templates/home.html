<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: #161b22;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
            max-width: 28rem;
            width: 100%;
            border: 1px solid #30363d;
        }

        h1 {
            color: #58a6ff;
        }

        textarea {
            background-color: #010409;
            color: #c9d1d9;
            border: 1px solid #30363d;
        }

        textarea:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.3);
        }

        button {
            background-color: #2188ff;
            border: none;
        }

        button:hover {
            background-color: #388bfd;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-8 rounded-xl shadow-2xl transition-all duration-300 ease-in-out hover:shadow-blue-500/30">
        <h1 class="text-4xl font-extrabold text-blue-400 mb-6 text-center">Sentiment Analyzer</h1>
        <form action="{% url 'result' %}" method="POST" class="space-y-6">
            {% csrf_token %}
            <textarea name="text" rows="5" cols="40" placeholder="Type your text here..." class="w-full h-40 bg-gray-700 text-gray-200 border border-gray-600 rounded-lg p-4 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200"></textarea>
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800 transition-all duration-300 transform hover:scale-105">
                Analyze
            </button>
        </form>
    </div>
</body>
</html>
