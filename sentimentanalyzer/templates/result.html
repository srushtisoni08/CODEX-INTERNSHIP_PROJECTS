<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Result</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: #161b22;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
            max-width: 32rem;
            width: 100%;
            border: 1px solid #30363d;
            text-align: center;
        }

        h1 {
            color: #58a6ff;
            margin-bottom: 1.5rem;
        }
        
        p {
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .back-button a {
            background-color: #238636;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .back-button a:hover {
            background-color: #2ea043;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">
    <div class="container mx-auto p-8 rounded-xl shadow-2xl transition-all duration-300 ease-in-out hover:shadow-blue-500/30">
        <h1 class="text-4xl font-extrabold text-blue-400 mb-6 text-center">Analysis Result</h1>

        <div class="space-y-4 text-left">
            <p><strong class="text-blue-300">Text:</strong> {{ text }}</p>
            <p><strong class="text-blue-300">Result:</strong> {{ result }}</p>
            <p><strong class="text-blue-300">Polarity:</strong> {{ polarity }}</p>
            <p><strong class="text-blue-300">Subjectivity:</strong> {{ subjectivity }}</p>
        </div>

        <div class="mt-8 back-button">
            <a href="{% url 'home' %}" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 focus:ring-offset-gray-800 transition-all duration-300 transform hover:scale-105">
                Analyze Another Text
            </a>
        </div>
    </div>
</body>
</html>
